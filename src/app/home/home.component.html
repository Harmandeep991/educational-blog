<div id="background" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between stretch" class="products">
  <table id="bg" mat-table style="width: 100%;" fxFlex="100%" fxFlex.gt-sm="66%" [dataSource]="customers" class="mat-elevation-z1">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id</th>
      <td mat-cell *matCellDef="let customer"> {{customer.id}}</td>
    </ng-container>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> username</th>
      <td mat-cell *matCellDef="let customer"> {{customer.username}}</td>
    </ng-container>
    <ng-container matColumnDef="passwd">
      <th mat-header-cell *matHeaderCellDef> passwd</th>
      <td mat-cell *matCellDef="let customer"> {{customer.passwd}}</td>
    </ng-container>
    <ng-container matColumnDef="email"> 
      <th mat-header-cell *matHeaderCellDef> email</th>
      <td mat-cell *matCellDef="let customer"> {{customer.email}}</td>
    </ng-container>
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> state</th>
      <td mat-cell *matCellDef="let customer"> {{customer.state}}</td>
    </ng-container>
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> city</th>
      <td mat-cell *matCellDef="let customer"> {{customer.city}}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>action</th>
      <td mat-cell *matCellDef="let customer">
        <button mat-icon-button  (click)="editCustomer(customer)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
   
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let customer">
       <button mat-icon-button (click)="deleteCustomer(customer)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<div>
  <mat-divider fxShow="false" fxShow.gt-sm [vertical]="true"></mat-divider>
  <div>
    <h2>Selected Customer</h2>
    <label>id
      <input type="text" [(ngModel)]="selectedCustomer.id">
    </label>
    <label>username
      <input type="text" [(ngModel)]="selectedCustomer.username">
    </label>
    <label>passwd
      <input type="text" [(ngModel)]="selectedCustomer.passwd">
    </label>
    <label>email
      <input type="text" [(ngModel)]="selectedCustomer.email">
    </label>
    <label>state
      <input type="text" [(ngModel)]="selectedCustomer.state">
    </label>
    <label>city
      <input type="text" [(ngModel)]="selectedCustomer.city">
    </label>

    <button mat-flat-button color="primary" (click)="editSelectedCustomer(selectedCustomer)">{{(selectedCustomer.id!==undefined)?'Update':'Create'}}</button>
    <button mat-flat-button color="primary" >Clear</button>
  </div>

  </div>
